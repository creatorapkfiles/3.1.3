<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1 align="center">User, welcome spring boot security page!</h1>
<div align="left">
    <p>id = <label th:text="${user.getId()}"></label></p>
    <p>name = <label th:text="${user.getUsername()}"></label></p>
    <p>password = <label th:text="${user.getPassword()}"></label></p>
    <table border="1px">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Password</th>
        </tr>
        <tr>
            <td th:utext="${user.getId()}"></td>
            <td th:utext="*{user.getUsername()}"></td>
            <td th:utext="*{user.getPassword()}"></td>
        </tr>
    </table>
    <a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
    </form>

</div>

</body>
</html>
